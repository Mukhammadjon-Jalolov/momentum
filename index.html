<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  
  <title>momentum</title>
</head>

<body>
  <header class="header">

    <div class="player" id="player">
      <audio id="demoaudio"></audio>
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
      </div>
      <ul class="play-list" id="playListAll">
      </ul>
    </div>

    
    <div class="sozlamalar" id="sozlamalar">
      <div class="sett"><span id="clickforsettings" data-i18n="">Click for settings</span></div>
    </div>

    <div class="settings" id="settings">

      <h3 id="opensettings"><span id="showsettings" data-i18n="">Settings are here</span></h3>
      <br/>
      <span id="showhideaudio" data-i18n="">Show hide audio player:</span>
      
      <input type="checkbox" id="setplayer">
      <br/>
      <span id="showhideweather" data-i18n="">Show hide weather:</span>
      <input type="checkbox" id="setweather">
      <br/>
      <span id="showhidetime" data-i18n="">Show hide time:</span>
      <input type="checkbox" id="settime">
      <br/>
      <span id="showhidedate" data-i18n="">Show hide date:</span>
      <input type="checkbox" id="setdate">
      <br/>
      <span id="showhidegreeting" data-i18n="">Show hide greeting:</span>
      <input type="checkbox" id="setgreeting">
      <br/>
      <span id="showhidequote" data-i18n="">Show hide quote of day:</span>
      <input type="checkbox" id="setquote">
      <br/>
      <br/>

      <form>
        <fieldset>
          <legend><span id="chooselang">Choose a language:</span></legend>
          <label>
            <input type="radio" name="lang" value="en" checked /> English
          </label>
          <label> <input type="radio" name="lang" value="ru" /> Russian </label>
          <label> <input type="radio" name="lang" value="es" /> Spanish </label>
        </fieldset>
      </form>
      

    </div>

    

    <div class="weather" id="weather">
      <input type="text" class="city" id="cityId"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>

      <div class="description-container">
        <span class="temperature">
        </span>

        <span class="weather-description">  
        </span>
      </div>

      <div class="wind">
      </div>
      <div class="humidity">
      </div>
    </div>
  </header>

  

  <main class="main">
    


    <div class="slider-icons">
      <button class="slide-prev slider-icon" id="slideprev"></button>
      <button class="slide-next slider-icon" id="slidenext"></button>
    </div>
    <time class="time" id="time"></time>
    
    <date class="date" id="date"></date>

    

    <div class="greeting-container" id="greeting">
      <span class="greeting" id="greetId" data-i18n=""></span>
      <input type="text" class="name" id = "nameInput" />
    </div>
  </main>

  <footer class="footer">
    <!--THIS IS A BUTTON TO CHANGE QUOTES. We need a onclick FUNCTION TO DO THIS-->
    <button class="change-quote" id="Isquote"></button>
    <div>
      <div class="quote" id="quote">
        "You can't stop the waves, but you can learn to surf."
      </div>
      <div class="author" id="author">
        Jon Kabat-Zinn
      </div>
    </div>
  </footer>

  <script type="module" src="js/index.js"></script>
  <script type="module" src="js/script.js"></script>
</body>
</html>
